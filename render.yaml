services:
  - type: web
    name: deepstock-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: DATABASE_URL
        value: sqlite:///./deepstock.db
    plan: free
